<html>
<head>
<script src="http://somethinggoodthenjam.dev:8080/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://somethinggoodthenjam.dev:8080');
  socket.on('handshake', function (data) {
    console.log(data);
  });
  socket.on('returnFromServer', function(data){
    document.write('<p>Val returned from server: '+data+'</p>');
  });
</script>
</head>
<body>
    <h3>Socket.io test</h3>
</body>
</html>
