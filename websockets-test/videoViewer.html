     /* Web Sockets stuff */

    /* WebRTC stuff */

    var servers = null;
    var pc1 = new webkitRTCPeerConnection(servers);

    navigator.getUserMedia 
    || (navigator.getUserMedia = navigator.mozGetUserMedia 
    || navigator.webkitGetUserMedia 
    || navigator.msGetUserMedia); 

    if (navigator.getUserMedia) { 
        navigator.getUserMedia({ video: true, audio: true }, onSuccess, onError); 
    } else { 
        alert('getUserMedia is not supported in this browser.'); 
    }
    
    function onSuccess(stream) { 
        var video = document.getElementById('videoStream'); 
        var videoSource; 

        if (window.webkitURL) { 
            videoSource = window.webkitURL.createObjectURL(stream); 
        } else { 
            source = stream; 
        } 

        video.src = videoSource;
        
        console.log(stream); 

        peerToPeer(stream);
        // more code will go here 

    } 

    function onError() { 
        alert('There has been a problem retrieving the streams - did you allow access?'); 
    }

    function peerToPeer(stream){  
        console.log(typeof stream);

        socket.emit('sendData', stream)
        
        pc1.addStream(stream);

        pc1.createOffer(gotDescription1);
        pc2.onaddstream = gotRemoteStream;
        //pc2.addStream(stream);

        pc1.onicecandidate = iceCallback1; 
    }

    function gotDescription1(desc){
        pc1.setLocalDescription(desc);
        pc2.setRemoteDescription(desc);
        pc2.createAnswer(gotDescription2);
    }

    function gotRemoteStream(e){
        console.log(e);
        document.getElementById("vid2").src = URL.createObjectURL(e.stream);
    }

    function iceCallback1(event){
      if (event.candidate) {
        pc2.addIceCandidate(new RTCIceCandidate(event.candidate));
      }
    }
          



</script>
